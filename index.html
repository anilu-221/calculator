<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body class="bg-dark text-white">
    <div class="d-flex min-vh-100 align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="text-center">Calculator</h1>
                <div class="col-md-8 col-lg-5 rounded border bg-light shadow p-5">
                    <!--Screen-->
                    <div class="row my-1">
                        <div class="col">
                            <div class="rounded bg-dark calculator-screen">
                                <p class="fs-3 mt-2" id="displaySmall">0</p>
                                <p id="displayMain">0</p>
                            </div>
                        </div>
                    </div>

                    <!--Row 01-->
                    <div class="row my-1 g-2">
                        <div class="col-3">
                            <button class="rounded calculator-key bg-primary" value="AC">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary" value="+/-">+/-</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary" value="%">%</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary" value="/">/</button>
                        </div>
                    </div>     
                    
                    <!--Row 02-->
                    <div class="row my-1 g-2">
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="7">7</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="8">8</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="9">9</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary" value="*">*</button>
                        </div>
                    </div>   

                    <!--Row 03-->
                    <div class="row my-1 g-2">
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="4">4</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="5">5</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="6">6</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary" value="-">-</button>
                        </div>
                    </div>   

                    <!--Row 04-->
                    <div class="row my-1 g-2">
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="1">1</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="2">2</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value="3">3</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary" value="+">+</button>
                        </div>
                    </div>   

                    <!--Row 05-->
                    <div class="row my-1 g-2">
                        <div class="col-6">
                            <button class="rounded bg-dark calculator-key" value="0">0</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key" value=".">.</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-yellow" value="Enter">=</button>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    </body>
</body> 
</html>
