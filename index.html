<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Calculator</title>
</head>
<body class="bg-dark text-white">
    <div class="d-flex min-vh-100 align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="text-center">Calculator</h1>
                <div class="col-md-8 col-lg-5 rounded border bg-light shadow p-5">
                    <!--Screen-->
                    <div class="row my-1">
                        <div class="col">
                            <div class="rounded bg-dark calculator-screen">0</div>
                        </div>
                    </div>

                    <!--Row 01-->
                    <div class="row my-1 g-2">
                        <div class="col-3">
                            <button class="rounded calculator-key bg-primary">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary">+/-</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary">%</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary">/</button>
                        </div>
                    </div>     
                    
                    <!--Row 02-->
                    <div class="row my-1 g-2">
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">7</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">8</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">9</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary">*</button>
                        </div>
                    </div>   

                    <!--Row 03-->
                    <div class="row my-1 g-2">
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">4</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">5</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">6</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary">-</button>
                        </div>
                    </div>   

                    <!--Row 04-->
                    <div class="row my-1 g-2">
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">1</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">2</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">3</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-secondary">+</button>
                        </div>
                    </div>   

                    <!--Row 05-->
                    <div class="row my-1 g-2">
                        <div class="col-6">
                            <button class="rounded bg-dark calculator-key">0</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded bg-dark calculator-key">.</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded calculator-key bg-yellow">=</button>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    </body>
</body> 
</html>
